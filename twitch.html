    <!-- Main Content -->

    <div class="title">
        <h1>Socks Live Streams</h1>

  <!-- Twitch Embed JS API -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<style>
  
  .content {
    text-align: center; /* Optional: center titles if you want */
    margin-bottom: 40px;
  }

  .content .twitch-player {
    width: 854px;
    height: 480px;
    margin: 0 auto;
    display: block;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .content .twitch-player {
      width: 100%;
      aspect-ratio: 16 / 9;
      height: auto;
    }

    .content .twitch-player iframe {
      width: 100% !important;
      height: 100% !important;
    }
  }
</style>

<!-- SubZer0 -->
<div class="title">
  <h2>SubZer0</h2>
</div>

<!-- JavaScript to Load Players -->
<script type="text/javascript">
  const parentDomain = "www.wetsocksgaming.com";

  new Twitch.Player("player-subzer0", {
    width: "100%",
    height: "100%",
    channel: "subzer02023",
    parent: [parentDomain],
    muted: true
